name: continuse integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

job:
  test:
    runs-on: ubuntu-latest
  services:
    db:
      image: postgres:11
      port: ['5432:5432']
      options:
        --health-cmd pg_isready
        --health-interval 10s
        --health-timeout 5s
        --health-retries 5

  steps:
    - uses: actions/checkout@v1
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-versions: 2.6
    - name: Build and run test
      env:
        DATABASE_URL: postgres://postgres:@localhost:5432/test
        RAILS_ENV: test
      run: |
        sudo apt-get -yqq install libpq-dev
        gem install bundler
        bundle install --job 4 --retry 3
        bundle exec rails db:prepare
        bundle exec rake